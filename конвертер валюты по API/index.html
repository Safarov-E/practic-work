<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 padding">
                <form>
                    <div class="form-group" style="width: 500px;">
                        <label for="formGroupExampleInput">Введите сумму в рублях:</label>
                        <input type="text" id="rub" class="form-control" id="formGroupExampleInput" placeholder="" style="margin-bottom: 20px;">

                        <div class="form-row align-items-center" style="margin-bottom: 20px;">
                            <label class="mr-sm-2" for="inlineFormCustomSelect">Выберите нужную вам валюту:</label>
                            <select class="custom-select mr-sm-2 option" id="inlineFormCustomSelect">
                            </select>
                        </div>
                        
                        <div class="card" style="width: 40rem;">
                            <div class="card-body">
                              <h5 class="card-title">Валюта: <h6 class="card-subtitle mb-2 text-muted Currency">Вы пока еще ничего не выбрали</h6></h5>
                              <br>
                              <h5 class="card-title">Курс (по отношению к рублю): <h6 class="card-subtitle mb-2 text-muted Course">Вы пока еще ничего не выбрали</h6></h5>
                              <br>
                              <h5 class="card-title">Расчет: <h6 class="card-subtitle mb-2 text-muted Payment">Вы пока еще ничего не выбрали</h6> <span></span></h5>
                            </div>
                        </div>
                    </div>
                </form>
                <button type="button" class="btn btn-primary">Получить результат</button>
            </div>
        </div>
    </div>
    
    <script src="js/index.js"></script>
</body>
</html>
